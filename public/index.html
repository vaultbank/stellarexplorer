<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="search" href="%PUBLIC_URL%/search.xml" title="Stellar Explorer" type="application/opensearchdescription+xml">
    <title>Tokenvault</title>
    <link type="text/css" rel="stylesheet" media="all" href="bootstrap.min.css" />
    <link id="theme_css" type="text/css" rel="stylesheet" media="all" href="dark.css" />
    <link type="text/css" rel="stylesheet" media="all" href="custom.css" />
  </head>
  <body>
    <div id="root">
      <div id="loading-indicator"></div>
    </div>

    <script type="text/javascript">
      var count = 0;
      const loadingIndicator = setInterval(() => {
        const indicator = document.getElementById('loading-indicator');
        if (!indicator) {
          clearInterval(loadingIndicator);
          return;
        }

        count++;
        indicator.innerHTML = new Array(count % 10).join('.');
      }, 100);
    </script>
    <script>
      (function () {
        console.log(document.getElementById('theme_css').href);
        if (window.location.hash === '#light') {
          document.getElementById('theme_css').href = 'light.css';
          console.log(document.getElementById('theme_css').href);
        }
      })();
    </script>
  </body>
</html>
